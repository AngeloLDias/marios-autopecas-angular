<section class="products">
  <div class="filter desktop" *ngFor="let list of lists">
    <p>{{list.section}}</p>
    <ul>
      <li *ngFor="let item of list.marcas">{{item.marca}}</li>
    </ul>
  </div>
  <div class="product">
    <div class="input-group ml-3 mb-3 d-flex align-items-center">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
      </div>
      <nav aria-label="...">
        <ul class="pagination mb-0 ml-3">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item active">
            <span class="page-link">
              2
              <span class="sr-only">(current)</span>
            </span>
          </li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <div class="box-product" *ngFor="let produto of produtos | async; let i = index;">
      <img [src]="produto.photo ? produto.photo : '../../../../assets/media/default-image.jpg'" alt="">
      <p class="mb-0">{{produto.name}}</p>
      <!-- <p>{{produto.application}}</p> -->
      <!-- <p>Por: R${{produto.stock}}</p> -->
      <button class="btn btn-success w-100 p-2" (click)="addToCart(produto);showdialogCart()" >ADICIONAR<i 
          class="fas fa-shopping-cart icon-cart"></i></button>
    </div>
  </div>
</section>
