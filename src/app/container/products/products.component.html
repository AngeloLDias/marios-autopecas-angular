<section class="products">

  <div class="filter" *ngFor="let list of lists">
    <p>{{list.section}}</p>
    <ul>
      <li *ngFor="let item of list.marcas">{{item.marca}}</li>
    </ul>
  </div>

  <div class="product">
    <div class="box-product" *ngFor="let produto of produtos">
      <img src="{{produto.imagem}}" alt="">
      <p>{{produto.nome}}</p>
      <p>Por: R${{produto.imc}}</p>
      <button>ADICIONAR</button>
    </div>
  </div>
</section>
