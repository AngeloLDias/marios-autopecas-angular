
<app-modal-confirm-product *ngIf="showModal"></app-modal-confirm-product>
<section class="products">
  <div class="filter" *ngFor="let list of lists">
    <p>{{list.section}}</p>
    <ul>
      <li *ngFor="let item of list.marcas">{{item.marca}}</li>
    </ul>
  </div>

  <div class="product">
    <div class="box-product" *ngFor="let produto of produtos | async; let i = index;">
      <img src="{{produto.photo}}" alt="">
      <p>{{produto.name}}</p>
      <!-- <p>{{produto.application}}</p> -->
      <p>Por: R$15,00</p>
      <app-button
       (click)="toggleModal()"
       (click)="addToCart(produto)"
       text="ADICIONAR"
       BC="#2a7023"
       width="150px" 
       height="42px"
       color="#fff"
       ></app-button>
      
    </div>
  </div>
</section>
