  <!-- Modal add -->

  <app-modal *ngIf="showModalAdd">
      <section class="modal-add">
        <h1>new</h1>
      <div class="form">

        <input #name  type="text" placeholder="name" />
        <input #tipo  type="text" placeholder="application" />
        <input #stock type="text" placeholder="stock" />
        <input #id type="text" placeholder="id" />
        
      </div>
      <div class="btn-save">
        <button (click)="add({name: name.value, stock:stock.value, id:id.value,tipo:tipo.value })" (click)="toggleModalAdd()">Continuar Comprando</button>
      </div>
    </section>
    </app-modal>

<table>

  <thead>
    <tr>
      <th>item</th>
      <th>nome</th>
      <th>application</th>
      <th>stock</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produto of produtos | async; let i = index; ">
      <td>{{i + 1}} </td>
      <td class="nn">{{produto.name}}</td>
      <td  class="nn">{{produto.application}}</td>
      <td class="nn">{{produto.stock}}</td>
      <td class="nn">{{produto.id}}</td>

      <td><button (click)="toggleModal()" (click)="edit(produto)" class="btn edit">Edit</button></td>
      <td><button (click)="delete(produto.key)" class="btn delete">Delete</button></td>
    </tr>
  </tbody>

</table>
