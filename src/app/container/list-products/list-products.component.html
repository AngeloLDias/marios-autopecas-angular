<div class="painel">
  <button (click)="showdialog()" class="btn btn-primary">new</button>
</div>

<table>
  <thead>
    <tr>
      <th>item</th>
      <th>imagem</th>
      <th>nome</th>
      <th>application</th>
      <!-- <th>categoria</th> -->
      <th>stock</th>
      <th>id</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produto of produtos | async; let i = index;">
      <td>{{i + 1}} </td>
      <td><img class="photo" src="{{produto.photo}}" alt=""></td>
      <td>{{produto.name}}</td>
      <td>{{produto.application}}</td>
      <!-- <td>{{produto.categoria.id}}</td> -->
      <td>{{produto.stock}}</td>
      <td>{{produto.id}}</td>
      <td><button (click)="edit(produto);showDialogEdit()" class="btn btn-primary">Editar</button>
      </td>
      <td><button (click)="delete(produto.key)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>

</table>
