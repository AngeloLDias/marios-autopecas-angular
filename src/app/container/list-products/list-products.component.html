<div class="painel">
  <input type="text" #uid placeholder="nome" />
  <input type="text" #nome placeholder="nome" />
  <input type="text" #tipo placeholder="tipo" />
  <input type="text" #preco placeholder="preco" />
  <input type="text" #quantidade placeholder="quantidade" />
  <input type="text" #marca placeholder="marca" />

  <input type="button" (click)="add({nome: nome.value,uid: uid.value})" placeholder="telefone" value="Salvar" />

</div>




<table>

  <thead>
    <tr>
      <th>item</th>
      <th>nome</th>
      <th>tipo</th>
      <th>pre√ßo</th>
      <th>quantidade</th>
      <th>marca</th>
      <th>imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of produtos | async; let i = index; ">
      <td>{{i + 1}} </td>
      <td class="nn">{{book.nome}}</td>
      <td>{{book.tipo}}</td>
      <td>R$ {{book.preco}}</td>
      <td>{{book.quantidade}}</td>
      <td>{{book.marca}}</td>
      <td><button class="btn edit">Edit</button></td>
      <td><button (click)="delete(book)" class="btn delete">Delete</button></td>
    </tr>
  </tbody>
</table>
