<div class="painel">
  <!-- <input type="text" #id placeholder="nome" /> -->
  <input #name [(ngModel)]="produtosRef.name" type="text" placeholder="name" />
  <input [(ngModel)]="produtosRef.application"  type="text" #tipo placeholder="application" />
  <!-- <input type="text" #preco placeholder="preco" /> -->
  <input [(ngModel)]="produtosRef.stock"  type="text" #quantidade placeholder="stock" />

  <input class="btn new" typSSe="button" (click)="add({name: name.value})" placeholder="telefone" value="Salvar" />

</div>
