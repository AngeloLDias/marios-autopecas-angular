<div class="title">
  <p>Produtos</p>
</div>
<table >

  <thead *ngIf="!cartEmpty"> 
    <tr>
      <th>item</th>
      <th>nome</th>
      <!-- <th>tipo</th> -->
      <th>pre√ßo</th>
      <th>quantidade</th>
      <!-- <th>marca</th> -->
      <th>imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngFor="let produto of produtos; let i = index">
    <tr>
      <td> </td>
      <td class="nn">{{produto.nome}}</td>
      <td>R$ {{produto.peso}}</td>
      <td><input type="number"></td>
      <td><img src="{{produto.imagem}}" width="95px" alt=""></td>
      <td><button (click)="deleteProduct(i)" class="btn delete">Delete</button></td>

    </tr>
  </tbody>
</table>

<div *ngIf="!cartEmpty" class="btn-finalizar">
  <button class="btn edit">Finlizar Compra</button>
</div>
