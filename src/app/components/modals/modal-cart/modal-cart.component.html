<h3 MatDialogTitle class="text-center text-success">ADICIONADO COM SUCESSO</h3>
<mat-dialog-content> 
  <section class="modal-cart">
    <div class="img-product mt-4 mb-4">
      <img [src]="produtosRef.photo ? produtosRef.photo : '../../../../assets/media/default-image.jpg'" alt="">
    </div>
    <h4 class="mt-4 mb-4">{{produtosRef.name}}</h4>
  </section>
</mat-dialog-content>
   
<mat-dialog-actions class="d-flex justify-content-center"> 
  <div class="action-btn w-100 d-flex justify-content-end flex-column align-items-center">
    <button type="button" class="btn btn-danger w-75" matDialogClose>FINALIZAR COMPRA</button>
    <button type="button" class="btn btn-primary mt-2 ml-1 w-75" (click)="add(produtosRef.key,{name:name.value,application:application.value,stock:stock.value,marca:marca.value,categoria:categoria.value,photo:photo.value})"
      matDialogClose>CONTINUAR COMPRANDO</button>
  </div>
<hr>
</mat-dialog-actions>
