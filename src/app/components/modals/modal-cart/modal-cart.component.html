<h2 MatDialogTitle>Adicionar Produto</h2>
<mat-dialog-content>
  <section class="modal-cart">
    <form class="row">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">ADICIONADO COM SUCESSO!</h5> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex justify-content-center align-items-center flex-column">
            <img width="130px" src="../../../assets/media/roda-de-4-furos.png" alt="">
            <p class="mt-3 w-50 text-center">{{produtosRef.name}}</p>
          </div>
          <div class="modal-footer d-flex align-items-center justify-content-around">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CONTINUAR COMPRANDO</button>
            <button type="button" class="btn btn-primary" routerLink="/carrinho">FINALIZAR COMPRAR</button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </section>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="action-btn w-100 d-flex justify-content-end">
    <button type="button" class="btn btn-danger" matDialogClose>Cancelar</button>
    <button type="button" class="btn btn-primary ml-1" (click)="add(produtosRef.key,{name:name.value,application:application.value,stock:stock.value,marca:marca.value,categoria:categoria.value,photo:photo.value})"
      matDialogClose>Salvar</button>
  </div>
</mat-dialog-actions>
